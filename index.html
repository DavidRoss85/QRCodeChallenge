<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
    />
  <link rel="stylesheet" href="css/styles.css" />
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row" height="500px">
            <div class="col">
              <div class="row justify-content-center">
                <div class="col-sm-4 col-lg-3">
                  <div class="card shadow">
                    <div class="card-header border-white">
                      <img src="images/image-qr-code.png" alt="Q.R. Code" class="img-fluid rounded">
                    </div>
                    <div class="card-body">
                        <p class="card-text text-center bold-text">
                          Improve your front-end skills by building projects
                        </p>
                        <p class="card-text small-text text-center">
                          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                        </p>
                    </div>
                    
                    
                  </div>
                  
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://davidross-web-portfolio.web.app" target="_blank">David Ross</a>.
            Styled using <a href="https://www.getbootstrap.com" target="_blank">Bootstrap </a>framework.
          </div>
        </div>
      </div>

    </div> <!--End of container-->
    
  </main>
</body>
</html>
